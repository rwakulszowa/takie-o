<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, interactive-widget=resizes-visual"
    />
    <title>Takie O</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <main class="editor">
      <div class="editor-output">
        <p class="tag">Output</p>
        <div id="editor-output-content"></div>
        <div id="editor-output-popup" data-up>Message</div>
      </div>
      <div class="editor-input">
        <label for="editor-input-text">
          <p class="tag">Input</p>
        </label>
        <textarea
          id="editor-input-text"
          name="input"
          placeholder="SELECT * FROM ..."
        >
select * from iris limit 5;</textarea
        >
      </div>
    </main>
  </body>
</html>
